<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
    <div class="container blog-content-container">
        <h3 th:text="${userModel.title}"></h3>
        <form th:action="@{/users}" method="post" th:object="${userModel.user}">
            <input type="hidden" name="id" th:value="*{id}">
            名称：
            <input class="form-control" type="text" name="name" th:value="*{name}">
            邮箱：
            <input class="form-control" type="text" name="email" th:value="*{email}">
            <input class="btn btn-default" type="submit" value="提交">
        </form>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
